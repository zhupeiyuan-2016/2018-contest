<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="2048.css" />
</head>

<body>
<div class="header">
    <div class="title">
        <h1>2048</h1>
    </div>
</div>
<div class="container">
    <div class="box">
        <div class="number">1A</div>
        <div class="number">1B</div>
        <div class="number">1C</div>
        <div class="number">1D</div>
    </div>
    <div class="box">
        <div class="number">2A</div>
        <div class="number">2B</div>
        <div class="number">2C</div>
        <div class="number">2D</div>
    </div>
    <div class="box">
        <div class="number">3A</div>
        <div class="number">3B</div>
        <div class="number">3C</div>
        <div class="number">3D</div>
    </div>
    <div class="box">
        <div class="number">4A</div>
        <div class="number">4B</div>
        <div class="number">4C</div>
        <div class="number">4D</div>
    </div>
    <div class="footer">
        <div class="max">
            <h2>分数:</h2>
            <p id="max">520</p>
        </div>
        <div class="sum">
            <h2>最高分数:</h2>
            <p id="lastmax">10000</p>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>

</html>
